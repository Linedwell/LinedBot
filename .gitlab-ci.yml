---

stages:  # Defining main steps of the continous integration
  - check

pylint:
  stage: check
  image: clburlison/pylint:py2-alpine
  before_script:
    - curl -o pylint-exit https://raw.githubusercontent.com/jongracecox/pylint-exit/master/pylint_exit.py && chmod +x pylint_exit.py
  script:
    - pylint 
      --rcfile=.pylint-rcfile
      --output-format=colorized
      --disable C,R,W,import-error
      --reports=n
      ./*.py
    - pylint-exit $?
  when: manual
...